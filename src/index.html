<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alexander Nazarov">
  <meta name="description" content="Сервис Mesto. Тут можно выкладывать фото с путешествий и просматривать фото других путешественников.">
  <meta name="keywords" content="Mesto, фото путешествий, обмен фото, природа">
  <title>Сервис Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип сервиса Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/avatar-loading.svg')%>"" alt="Фото пользовантеля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Александр Назаров</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_type_profile" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
        type="text"
        class="popup__input-text"
        id="name"
        name="name"
        required
        placeholder="Ваше имя"
        minlength="2"
        maxlength="40">
        <span id="name-error" class="popup__error"></span>
        <input
        type="text"
        class="popup__input-text"
        id="about"
        name="about"
        required
        placeholder="Ваша профессия"
        minlength="2"
        maxlength="200">
        <span id="about-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button" name="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-image">
    <div class="popup__container popup__container_type_add-image">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_type_add-image" name="add">
        <h2 class="popup__title">Новое место</h2>
        <input
        type="text"
        id="place"
        class="popup__input-text"
        name="name"
        required
        placeholder="Название"
        minlength="2"
        maxlength="30">
        <span id="place-error" class="popup__error"></span>
        <input
        type="url"
        id="link"
        class="popup__input-text"
        name="link"
        required
        placeholder="Ссылка на картинку">
        <span id="link-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button" name="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_preview">
    <div class="popup__container-image">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__open-image" src="#" alt="#">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container popup__container_type_confirm">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_type_confirm" name="confirm">
        <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
        <button type="submit" class="popup__save-button" name="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_update-avatar">
    <div class="popup__container popup__container_type_update-avatar">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_type_update-avatar" name="update">
        <h2 class="popup__title">Обновить аватар</h2>
        <input
        type="url"
        class="popup__input-text"
        id="avatar"
        name="avatar"
        required
        placeholder="Ссылка на аватар">
        <span id="avatar-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button" name="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <div class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="#" alt="#">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__heart-container">
          <button class="element__heart" type="button"></button>
          <p class="element__heart-counter"></p>
        </div>
      </div>
    </div>
  </template>

</body>
</html>
